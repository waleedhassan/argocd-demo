apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  
source:
    repoURL: https://github.com/waleedhassan/argocd-demo.git
    targetRevision: HEAD
    path: dev
desination:
  server: https://kubernetes.default.svc
  namespace: myapp
  
syncPolicy:
  syncOptions:
  - CreateNameSpace=true
  
  automated:
    selfHeal: true
    prune: true
